<div class="edit">
  <div class="edit__inner">
    <label for="title">title</label>
    <input
      name="title"
      type="text"
      (keyup.enter)="saveEditedNote()"
      (input)="evaluateInput()"
      [(ngModel)]="singleNote.title"
    />
    <label for="text">text</label>
    <input
      name="text"
      type="text"
      [(ngModel)]="singleNote.text"
      (keyup.enter)="saveEditedNote()"
      (input)="evaluateInput()"
    />
    <button [disabled]="!inputContainsSomething" (click)="saveEditedNote()">
      Save note
    </button>
  </div>
</div>
