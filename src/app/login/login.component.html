password: <br />password <br />
<form [formGroup]="loginForm" (ngSubmit)="toggleLoggedIn()">
  <label for="email">email</label
  ><input id="email" name="email" type="text" formControlName="email" />
  <label for="password">password</label
  ><input
    id="password"
    name="password"
    type="text"
    formControlName="password"
    minlenght="6"
  />

  <!-- <button type="submit">Toggle logged in</button> -->
  <button (click)="toggleLoggedIn()" type="button">Log In</button>
</form>
<ng-template appAlertDirective> </ng-template>
