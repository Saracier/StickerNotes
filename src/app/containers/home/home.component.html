<div class="home__container">
  <div class="home__container--loginout" *ngIf="isLoggedInFn">
    <button (click)="LogOut()" type="button">Log out</button>
  </div>
  <div class="home__container--loginout" *ngIf="!isLoggedInFn">
    <a [routerLink]="['/login']">Log In</a>
  </div>

  <p class="home__container--status" [ngClass]="{ hidden: isLoggedInFn }">
    You are <b>{{ isLoggedInFn ? "" : "NOT" }}</b> logged in
  </p>
  <div class="home__nav">
    <a [routerLink]="['/allNotes']">Go to your notes</a>
    <a [routerLink]="['/contacttd']">Template-driven contact form</a>
    <a [routerLink]="['/contactr']">Reactive contact form</a>
  </div>
</div>
<hr />
<router-outlet></router-outlet>
<div *ngIf="shouldShowHelloMessage" class="invitation">
  What would you like to do?
</div>
