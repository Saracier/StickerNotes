<div class="note" appFocus>
  <div class="note__single">
    <h3>{{ index }}# {{ note.title | uppercase | shorten : 17 }}</h3>
    <span>{{ note.text }}</span>
  </div>
  <div class="note__buttons">
    <button (click)="deleteHandler()">Delete</button>
    <button (click)="goToEditComponent()">Edit</button>
  </div>
</div>
