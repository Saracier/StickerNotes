<div class="input">
  <label for="title">tytuł</label>
  <input
    name="title"
    type="text"
    (keyup.enter)="addNewNote(titleInputValue)"
    (input)="evaluateInput()"
    #titleInputValue
  />
  <label for="text">tekst</label>
  <input
    name="text"
    type="text"
    [(ngModel)]="textInputValue"
    (keyup.enter)="addNewNote(titleInputValue)"
    (input)="evaluateInput()"
  />
  <!-- <input
    type="text"
    (input)="onUpdateInput($event)"
    (keyup.enter)="addNewNote()"
  /> -->
  <button
    [disabled]="!inputContainsSomething"
    (click)="addNewNote(titleInputValue)"
  >
    Add note
  </button>

</div>
<hr />
<div *ngIf="!(notes[0] === undefined); else nothingToShow">
  <div *ngFor="let singleNote of notes; let i = index" class="notes">
    <app-note
      [note]="singleNote"
      (deleteNote)="onDeleteSingleNote($event)"
    ></app-note>
  </div>
</div>
<ng-template #nothingToShow>
  <p>We have nothing to show. Add a note to proceed</p></ng-template
>
